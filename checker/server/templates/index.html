<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checker UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              primary: '#02031a',
              secondary: '#0f172a',
              accent: '#3b82f6',
              text: '#e2e8f0',
              'text-muted': '#94a3b8',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark-primary min-h-screen flex items-center justify-center text-dark-text">
  <div class="bg-dark-secondary p-8 rounded-lg shadow-lg w-full max-w-md border border-dark-accent/20">
    <h1 class="text-3xl font-bold mb-6 text-center text-dark-accent">Task Checker</h1>
    <form method="POST" action="/validate" class="space-y-4">
      <div>
        <input type="text" name="task_name" placeholder="Task name" required
          class="w-full bg-dark-primary border border-dark-accent/20 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-accent text-dark-text placeholder-dark-text-muted" />
      </div>
      <div>
        <input type="url" name="repo_url" placeholder="GitHub Repo URL" required
          class="w-full bg-dark-primary border border-dark-accent/20 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-dark-accent text-dark-text placeholder-dark-text-muted" />
      </div>
      <button type="submit"
        class="w-full bg-dark-accent text-white p-3 rounded-lg hover:bg-blue-500 transition duration-300 font-medium shadow-lg hover:shadow-dark-accent/20">
        Validate
      </button>
    </form>
  </div>
</body>
</html>
